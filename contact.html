<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="utf-8"/>
    <title>Grain elevators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <a id="top"></a>
    <div id="container">
        <header>
            <img src="img/grain.svg" alt="Grain" />
            <h1>Contact</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Main page</a></li>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn">Notable grain elevators</button>
                        <div class="dropdown-content">
                            <a href="notable.html#canada">Canada</a>
                            <a href="notable.html#south_africa">South Africa</a>
                            <a href="notable.html#switzerland">Switzerland</a>
                            <a href="notable.html#united_states">United States</a>
                        </div>
                    </div>
                </li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div id="content">
            <h2>Contact us!</h2>
            <hr>
            <form>
                <table class="form">
                    <tr>
                        <td>First name:</td>
                        <td><input type="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td><input type="text" name="lname"></td>
                    </tr>
                    <tr>
                        <td>E-mail adress:</td>
                        <td><input type="email" name="email" /></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female</td>
                    </tr>
                    <tr>
                        <td>Occupation:</td>
                        <td>
                            <select name="occupation">
                                <option value="farmer">Farmer</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>I own a grain elevator</td>
                        <td><input type="checkbox" id="ownage" value="true"></td>
                    </tr>
                    <tr>
                        <td>Your message:</td>
                        <td><textarea name="message" rows="5" cols="22"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>
        <footer>
            <hr>
                Copyright 2020, Jakub Jeszke EiT3 podgrupa 2 <a class="return" href="#top">Go to the top of the page</a>
        </footer>
    </div>
</body>
</html>
